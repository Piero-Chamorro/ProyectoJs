<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Añadir un método de pago</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="payment">
    <div class="ball"></div>
    <div class="container-pay">

        <!-- Tarjeta -->
        <section class="card" id="card">
            <div class="lead">
                <div class="logo-marca" id="logo-marca">
                </div>
                <img src="assets/img/chip.png" class="chip" alt="">
                <div class="data">
                    <div class="group" id="number">
                        <p class="label">Número Tarjeta</p>
                        <p class="number">#### #### #### ####</p>
                    </div>
                    <div class="flexbox">
                        <div class="group" id="name">
                            <p class="label">Nombre Tarjeta</p>
                            <p class="name">Jhon Doe</p>
                        </div>

                        <div class="group" id="expiration">
                            <p class="label">Vencimiento</p>
                            <p class="expiration"><span class="month">MM</span> / <span class="year">AA</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="rear">
                <div class="magnetic-bar"></div>
                <div class="data">
                    <div class="group" id="firm">
                        <p class="label">Firma</p>
                        <div class="firm">
                            <p></p>
                        </div>
                    </div>
                    <div class="group" id="ccv">
                        <p class="label">CCV</p>
                        <p class="ccv"></p>
                    </div>
                </div>
                <p class="info-pay">Toda su información está encriptada a través de SSL y almacenada de forma segura.
                </p>
            </div>
        </section>

        <!-- Contenedor Boton Abrir Formulario -->
        <div class="container-btn">
            <button class="btn-open-form" id="btn-open-form">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Formulario -->
        <form action="" id="form-card" class="form-card">
            <div class="group">
                <label for="inputNumber">Número Tarjeta</label>
                <input type="text" id="inputNumber" maxlength="19" autocomplete="off">
            </div>
            <div class="group">
                <label for="inputName">Nombre</label>
                <input type="text" id="inputName" maxlength="20" autocomplete="off">
            </div>
            <div class="flexbox">
                <div class="group expires">
                    <label for="selectMonth">Expiracion</label>
                    <div class="flexbox">
                        <div class="group-select">
                            <select name="month" id="selectMonth">
                                <option disabled selected>Mes</option>
                            </select>
                            <i class="fas fa-angle-down"></i>
                        </div>
                        <div class="group-select">
                            <select name="year" id="selectYear">
                                <option disabled selected>Año</option>
                            </select>
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>

                <div class="group ccv">
                    <label for="inputCCV">CCV</label>
                    <input type="text" id="inputCCV" maxlength="3">
                </div>
            </div>
            <button type="submit" class="btn-send">Enviar</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script defer src="assets/js/payment.js"></script>
</body>

</html>
